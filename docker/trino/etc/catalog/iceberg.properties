connector.name=iceberg

# Iceberg catalog type
iceberg.catalog.type=jdbc

# JDBC Catalog
iceberg.jdbc-catalog.catalog-name=iceberg
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres:5432/iceberg
iceberg.jdbc-catalog.connection-user=airflow
iceberg.jdbc-catalog.connection-password=airflow
iceberg.jdbc-catalog.default-warehouse-dir=s3://kerala-news
iceberg.add-files-procedure.enabled=true

# catalog-name in postgres db:
iceberg.jdbc-catalog.catalog-name=iceberg

# MinIO / S3 settings (Trino format)
fs.hadoop.enabled=false
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=minioadmin
s3.path-style-access=true